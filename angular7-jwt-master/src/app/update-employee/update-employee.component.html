<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form (ngSubmit) = "onSubmit()" >

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="name" [(ngModel)] = "employee.name" name = "name" class="form-control form-control-lg" />
                    <label class="form-label"  for="firstName"> Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="id"  [(ngModel)] = "employee.id" name = "id" class="form-control form-control-lg" />
                    <label class="form-label" for="lastName">Employee Id</label>
                  </div>

                </div>
              </div>

              

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" [(ngModel)] = "employee.mailId" name = "mailId" id="mailId" class="form-control form-control-lg" />
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="tel" [(ngModel)] = "employee.salary" name = "salary" id="salary" class="form-control form-control-lg" />
                    <label class="form-label" for="salary">Salary</label>
                  </div>

                </div>
              </div>

         

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" [(ngModel)] = "employee.dept" name = "dept" id="dept" class="form-control form-control-lg" />
                    <label class="form-label" for="firstName"> Department</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" [(ngModel)] = "employee.address" name = "address" id="address" class="form-control form-control-lg" />
                    <label class="form-label" for="lastName">Address</label>
                  </div>

                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input
                      type="date"
                      class="form-control form-control-lg"
                      id="dateOfBirth"
                      [(ngModel)] = "employee.dateOfBirth" name = "dateOfBirth"
                    />
                    <label for="birthdayDate" class="form-label">Birthday</label>
                  </div>
              </div>
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
